language: python
python:
  - 3.6

# Update pip to the latest version
before_install:
  - python --version
  - pip install -U pip

install:
  - pip install -r requirements.txt

script:
  - python -m unittest tests/multiplication_tests.py

deploy:
  provider: pypi
  username: "__token_"
  password: "$PyPi token"
    branch: main

    